<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8">
    <Title>TradeLog - Your Stock Market Wallet Managing Companion</Title>

    <script id='sap-ui-bootstrap' src='/resources/sap-ui-core.js' data-sap-ui-theme='sap_belize_plus' data-sap-ui-libs='sap.m'
        data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{
			"tradelog" : "./"
		}'>

        </script>
    <script async defer src="https://apis.google.com/js/api.js"></script>

    <!--https://github.com/js-cookie/js-cookie -->
    <script src="content/js/js.cookie.js"></script>

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (Shell, ComponentContainer) {

                new Shell("Shell", {
                    showLogout: false,
                    app: new ComponentContainer({
                        name: 'tradelog'
                    }),
                    homeIcon: {
                        'phone': 'img/57_iPhone_Desktop_Launch.png',
                        'phone@2': 'img/114_iPhone-Retina_Web_Clip.png',
                        'tablet': 'img/72_iPad_Desktop_Launch.png',
                        'tablet@2': 'img/144_iPad_Retina_Web_Clip.png',
                        'favicon': 'img/favicon.ico',
                        'precomposed': false
                    }
                }).placeAt('content');
            })
        });


    </script>

</head>

<body class='sapUiBody' id='content'>
</body>

</html>
